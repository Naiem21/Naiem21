<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update/{{employee.id}}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" value="{{employee.name}}">
        <br><br>
        <input type="text" name="salary" placeholder="Salary" value="{{employee.salary}}">
        <br><br>
        <input type="text" name="phone" placeholder="Phone" value="{{employee.phone}}">
        <br><br>
        <input type="radio" name="gender" value="male" 
        {% if employee.gender == "male" %}
            checked
        {% endif %}
             > Male
        <input type="radio" name="gender" value="female" {% if employee.gender == "female" %}
        checked
    {% endif %}> Female
        <br><br>
        <input type="date" name="dob" value="{{employee.dob}}">
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
