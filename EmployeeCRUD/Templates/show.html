<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr> 
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Options</th>
        </tr>
       
       {% for emp in employees %}
           <tr>
               <td>{{emp.id}}</td>
               <td>{{emp.name}}</td>
               <td>Rs.{{emp.salary}}</td>
               <td>{{emp.phone}}</td>
               <td>{{emp.gender}}</td>
               <td>{{emp.dob}}</td>
               <td><a href="edit/{{emp.id}}">edit</a> <a href="delete/{{emp.id}}">delete</a> </td>
           </tr>    
       {% endfor %}
           
    </table>
</body>
</html>
